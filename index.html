<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justin's Giphy App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="inputSection">
        <input
          type="text"
          name="userInput"
          id="userInput"
          placeholder="Start typing!"
        />
        <br />
        <button id="trendingButton">trending</button>
        <button id="happyButton">happy</button>
        <button id="surprisedButton">surprised</button>
        <button id="sadButton">sad</button>
        <button id="wowButton">wow</button>
        <button id="angryButton">angry</button>
        <button id="whyButton">why</button>
      </section>

      <section class="gifSection">
        <div id="gifList"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
