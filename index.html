<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justin's Giphy App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="inputSection">
        <input
          type="text"
          name="userInput"
          id="userInput"
          placeholder="Start typing!"
        />
        <div>
          <button id="trendingButton" data-searchTerm="trending">
            trending
          </button>
          <button id="happyButton" data-searchTerm="happy">happy</button>
          <button id="surprisedButton" data-searchTerm="surprised">
            surprised
          </button>
          <button id="sadButton" data-searchTerm="sad">sad</button>
          <button id="wowButton" data-searchTerm="wow">wow</button>
          <button id="angryButton" data-searchTerm="angry">angry</button>
          <button id="whyButton" data-searchTerm="why">why</button>
        </div>
      </section>

      <section class="gifSection">
        <div id="gifList"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
